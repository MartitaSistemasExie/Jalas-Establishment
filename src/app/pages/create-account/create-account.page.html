<ion-header no-border="true" translucent>
  <ion-toolbar>
    <ion-button fill="clear" slot="start" [routerLink]="['/login']" routerDirection="root" color="danger">
      Cancelar
    </ion-button>
    <ion-title>Crear Cuenta</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content align="center">

  <ion-grid>
    <ion-row style="margin-top: 15px;">
      <ion-col></ion-col>
      <ion-col size="6">
        <picture>
          <!--          Dark Logo -->
          <source srcset="../../../../assets/img/whiteLogo.png"
                  media="(prefers-color-scheme: dark)"/>
          <!--          Light Logo -->
          <source srcset="../../../../assets/img/logo.png"
                  media="(prefers-color-scheme: light), (prefers-color-scheme: no-preference)"/>
          <!-- <img src="../../../../../assets/imgs/logo.png"/> -->
          <img src="../../../../assets/img/logo.png">
        </picture>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-text>
          <h1>
            <ion-icon name="wine"></ion-icon>
            Establecimientos
          </h1>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <p>Información de Cuenta</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Nombre</ion-label>
          <ion-input placeholder="Nombre del Establecimiento" type="text" [(ngModel)]="establishment.name"
                     required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Correo</ion-label>
          <ion-input placeholder="ejemplo@correo.com" type="email" [(ngModel)]="establishment.email"
                     required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Contraseña</ion-label>
          <ion-input placeholder="*****" type="password" [(ngModel)]="establishment.pswd" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="stacked">Repetir Contraseña</ion-label>
          <ion-input placeholder="*****" type="password" [(ngModel)]="secondPswd" required></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="6">
        <ion-button expand="full" shape="round" fill="outline" (click)="createEstablishment()" color="dark">
          Continuar
        </ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

  <br/><br/>

</ion-content>
