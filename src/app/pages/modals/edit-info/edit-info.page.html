<ion-header no-border="true" translucent>
  <ion-toolbar>
    <ion-button fill="clear" slot="start" (click)="cerrarModal()" color="danger">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Editar información</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

  <ion-grid>
    <!--    Nombre-->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" style="font-size: large;"> Nombre de establecimiento</ion-label>
          <ion-input [(ngModel)]="name"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <!--    Telefono-->
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" style="font-size: large;"> Teléfono </ion-label>
          <ion-input [(ngModel)]="phone"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="7">
        <ion-button color="dark" expand="block" fill="outline" (click)="updateEstablishmnet()">
          Actualizar
        </ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
