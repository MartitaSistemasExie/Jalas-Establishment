<ion-header no-border="true" translucent>
  <ion-toolbar>
    <ion-button fill="clear" slot="start"  (click)="cerrarModal()" color="danger">
      <ion-icon name="chevron-back-outline"></ion-icon>
    </ion-button>
    <ion-title>Editar contraseña</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" style="font-size: large;">Nueva contraseña</ion-label>
          <ion-input type="password" placeholder="*******" [(ngModel)]="password"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-item>
          <ion-label position="floating" style="font-size: large;">Repetir contraseña</ion-label>
          <ion-input type="password" placeholder="*******" [(ngModel)]="secondPswd"></ion-input>
        </ion-item>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="7">
        <ion-button color="dark" fill="outline" expand="block" (click)="updatePassword()">Actualizar</ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
