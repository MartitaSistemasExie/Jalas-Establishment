
<ion-content>
  <ion-grid>
    <!--    Site Card -->
    <ion-row>
      <ion-col>
        <ion-card class="myCard">
          <img [src]="site.bgImage" class="bannerImage"/>
          <div class="myOverlay">
            <ion-grid>
              <ion-row>
                <ion-col size="3">
                  <ion-avatar class="avatar-radius">
                    <img [src]="site.avatarImage" style="width: 75px; height: 75px;"/>
                  </ion-avatar>
                </ion-col>
                <ion-col>
                  <ion-card-title>
                    <b>{{site.name}}</b>
                  </ion-card-title>
                  <br/>
                  <ion-card-subtitle>
                    {{site.location}}
                  </ion-card-subtitle>
                </ion-col>
              </ion-row>
              <br/>
            </ion-grid>
          </div>
        </ion-card>
      </ion-col>
    </ion-row>
    <!--    Acciones -->
    <ion-row>
      <ion-col>
        <ion-list>
          <!--          Modificar Informaci칩n -->
          <ion-item lines="none">
            <ion-button size="large"
                        color="dark"
                        fill="clear"
                        (click)="openEditInfo()">
              Editar Informaci칩n
            </ion-button>
          </ion-item>
          <!--          Modificar Perfil -->
          <ion-item lines="none">
            <ion-button size="large"
                        color="dark"
                        fill="clear"
                        (click)="openEditProfile()">
              Editar Perfil
            </ion-button>
          </ion-item>
          <!--          Modificar Contrase침a-->
          <ion-item lines="none">
            <ion-button size="large" color="dark" fill="clear" (click)="openEditPassword()">
              Seguridad
            </ion-button>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col></ion-col>
      <ion-col size="7">
        <ion-button color="dark" fill="outline" expand="block" (click)="logOut()">
          Cerrar Sesi칩n
        </ion-button>
      </ion-col>
      <ion-col></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
