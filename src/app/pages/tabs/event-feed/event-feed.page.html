<ion-header>
  <ion-toolbar>
    <ion-title>Mis Eventos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col>
        <!-- No hay Eventos -->
        <ion-row *ngIf="noEvents">
          <ion-col>
            <ion-row>
              <ion-col>
                <ion-img src="../../../../assets/img/notFound.png"></ion-img>
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col></ion-col>
              <ion-col size="10">
                <ion-text><b>No tienes eventos, Â¡Crea uno ahora!</b></ion-text> 
              </ion-col>
              <ion-col></ion-col>
            </ion-row>
          </ion-col>
        </ion-row>


        <ion-list lines="none">
          <ion-item-sliding *ngFor="let event of events">
            <ion-item>
              <ion-card style="width: 100%">
                <img [src]="eventBanner + event.conf.images.bannerImage + '.jpg'" class="bannerImage"/>
                <div class="myOverlay">
                  <ion-grid>
                    <ion-row>
                      <ion-col size="3">
                        <ion-avatar class="avatar-radius">
                          <img [src]="profileServer + event.conf.images.profileImage + '.jpg'" style="width: 50px; height: 50px;"/>
                        </ion-avatar>
                      </ion-col>
                      <ion-col>
                        <ion-card-title>
                          <b>{{event.name}}</b>
                        </ion-card-title>
                        <br/>
                        <ion-card-subtitle>
                          {{event.conf.address}}
                          <ion-button color="dark" fill="outline" size="small" (click)="eventDetail(event.idevent)">Detalle</ion-button>
                        </ion-card-subtitle>
                      </ion-col>
                    </ion-row>
                    <br/>
                  </ion-grid>
                </div>
              </ion-card>
            </ion-item>
            <ion-item-options side="start">
              <ion-item-option color="dark">
                <ion-button color="light" fill="clear" (click)="deleteEvent(event.idevent)">
                  Borrar
                </ion-button>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options side="end">
              <ion-item-option color="light">
                <ion-button color="dark" fill="clear" (click)="editEvent(event.idevent)">
                  Editar
                </ion-button>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
